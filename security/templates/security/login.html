<form method="post">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
        {{ error }}
    {% endfor %}
    <div>
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.username.errors }}
    </div>
    <div>
        {{ form.password.label_tag }} {{ form.password }}
        {{ form.password.errors }}
    </div>
    <input type="submit" value="Submit">
</form>
