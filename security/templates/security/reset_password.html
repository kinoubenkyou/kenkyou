{% extends "kenkyou/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
        <div>
            {{ form.email.label_tag }} {{ form.email }}
            {{ form.email.errors }}
        </div>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
